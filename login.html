<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
        .auth-container {
            max-width: 450px;
        }
        .input-field:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <!-- Minimal Header -->
    <header class="flex justify-between items-center px-4 py-3 border-b border-gray-200">
        <div class="text-red-600">
            <i class="fab fa-youtube text-3xl"></i>
        </div>
        <div>
            <a href="index.html" class="text-blue-500 text-sm font-medium">Back to YouTube</a>
        </div>
    </header>

    <main class="flex justify-center items-center min-h-[calc(100vh-56px)]">
        <div class="auth-container bg-white p-8 rounded-lg shadow-sm w-full">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-medium mb-2">Sign in</h1>
                <p class="text-gray-600">to continue to YouTube</p>
            </div>

            <form class="space-y-4">
                <div>
                    <input type="email" placeholder="Email or phone" 
                        class="input-field w-full border border-gray-300 rounded px-4 py-3 focus:outline-none">
                </div>
                <div>
                    <input type="password" placeholder="Password" 
                        class="input-field w-full border border-gray-300 rounded px-4 py-3 focus:outline-none">
                </div>
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-blue-500">Forgot password?</a>
                </div>
                <div class="pt-2">
                    <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-medium transition-colors">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="text-center mt-6 text-sm">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Sign up now</a></p>
            </div>

            <div class="mt-8">
                <div class="flex items-center mb-4">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-3 text-gray-500 text-sm">OR</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <div class="space-y-3">
                    <button class="w-full border border-gray-300 rounded px-4 py-2 flex items-center justify-center space-x-2">
                        <i class="fab fa-google text-blue-500"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button class="w-full border border-gray-300 rounded px-4 py-2 flex items-center justify-center space-x-2">
                        <i class="fab fa-facebook text-blue-600"></i>
                        <span>Continue with Facebook</span>
                    </button>
                    <button class="w-full border border-gray-300 rounded px-4 py-2 flex items-center justify-center space-x-2">
                        <i class="fab fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
                <div class="mb-2 md:mb-0">
                    <span>Â© 2023 YouTube Clone</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-gray-900">Terms</a>
                    <a href="#" class="hover:text-gray-900">Privacy</a>
                    <a href="#" class="hover:text-gray-900">Help</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
